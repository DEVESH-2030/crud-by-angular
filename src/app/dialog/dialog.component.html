<div class="container">
  <h2 mat-dialog-title> {{ formName }} </h2>
  <mat-dialog-content class="mat-typography">
    <h3>Develop across all platforms</h3>
    <p>Learn one way to build applications with Angular and reuse your code and abilities to build
      apps for any deployment target. For web, mobile web, native mobile and native desktop.</p>

     <form action="" [formGroup]="userForm" method="post">
        <!-- name field -->
        <mat-form-field appearance="outline">
           <mat-label>Name</mat-label>
           <input formControlName="name" matInput placeholder="Please enter your name">
         </mat-form-field>

         <!-- email field -->
         <mat-form-field appearance="outline">
           <mat-label>Email</mat-label>
           <input type="email" formControlName="email" matInput placeholder="please enter your email">
         </mat-form-field>

        <!-- mobile field -->
        <mat-form-field appearance="outline">
           <mat-label>Mobile</mat-label>
           <input type="tel" formControlName="mobile" matInput placeholder="1234567890">
         </mat-form-field>

        <!-- gender option -->
        <mat-form-field appearance="outline">
           <mat-label>Gender</mat-label>
           <mat-select placeholder="" formControlName="gender">
               <mat-option value="male">Male</mat-option>
               <mat-option value="female">Female</mat-option>
               <!-- <mat-option value="other">Other</mat-option> -->
           </mat-select>
         </mat-form-field>

        <!-- address area -->
        <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <textarea matInput formControlName="address"></textarea>
          </mat-form-field>
     </form>

   </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="primary" (click)="addUser()" (click)="openSnackBar(message)"> {{ actionButton }} </button>
  </mat-dialog-actions>
</div>
